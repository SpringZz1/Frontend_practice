        // 数组添加和删除 shift()移除第一个元素

        // shift()去除第一个元素
        var first = myArray.shift();

        // console.log('last = ' + last + ' shift= ' + first);
        // unshifted()在数组开头添加一个或者多个元素，同时返回数组的新长度
        var myArray = new Array('1', '2', '3');
        myArray.unshift('4', '5', '6');
        myArray.forEach(function(element) {
            console.log(element);
        });

        // slice()函数从数组中提取一个片段，并作为一个新数组返回
        var myArray = new Array('a', 'b', 'c', 'd', 'e');
        myArray.slice(1, 4); // 返回['b','c','d'];

        // splice()函数从数组中移除一些元素，并替换他们
        var myArray = new Array('1', '2', '3', '4', '5');
        myArray.splice(1, 3, 'a', 'b', 'c', 'd'); // return['1','a','b','c','d']

        // sort()给元素排序, 同时sort()可以调用回调函数来决定怎么比较数组元素.
        var myArray = new Array('Wind', 'Rain', 'Fire');
        myArray.sort();
        // sort()调用回调函数, 这个回调函数根据字符串的最后一位来进行排序
        var sortFn = function(a, b) {
            if (a[a.lengh - 1] > b[b.lengh - 1]) return -1;
            if (a[a.lengh - 1] == b[b.lengh - 1]) return 0;
            if (a[a.lengh - 1] < b[b.lengh]) return 1;
        }
        myArray.sort(sortFn);

        // indexOf()函数在数组中搜索要查找的关键字并返回第一个找到的关键字的下表，没有则返回-1
        var a = ['a', 'b', 'a', 'b', 'a'];
        console.log(a.indexOf('a')); // logs 0
        console.log(a.indexOf('b')) // logs 1

        // filter()函数返回包含所有在回调函数上返回为true的元素的新数组
        var a1 = ['a', 20, 'b', 'c', 40];
        a2 = a1.filter(function(item) {
            return typeof item == 'number';
        });
        console.log(a2); // logs 20, 40

        // every()和filter()类似，但是它判断数组中的数是否都满足条件，是则返回true
        function isNumber(value) {
            return typeof value == 'number';
        }
        var a1 = [1, 2, 3];
        var a3 = ['1', 2, 3];
        console.log(a1.every(isNumber)); // logs true
        console.log(a2.every(isNumber)); // logs false

        // some()和every()的关系就像与或关系，some()只要有一个是true则返回true，全都都false才返回false
        console.log(a1.some(isNumber)); // logs true;
        console.log(a2.some(isNumber)); // logs true;
        var a3 = ['1', '2', '3'];
        console.log(a3.some(isNumber)); // return false
