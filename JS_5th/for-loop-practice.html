<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="selectForm">
        <p>
            <label for="musicTypes">Choose music types, then type the button below:</label>
            <select name="musicTypes" id="musicTypes" multiple="multiple">
                <option>R&B</option>
                <option>爵士</option>
                <option>新纪元</option>
                <option>古典</option>
                <option>歌剧</option>
                <option>布鲁斯</option>
            </select>
        </p>
        <p><input id="btn" type="button" value="选择了多少个选项?" /></p>
    </form>

    <script>
        function howMany(selectObject) {
            var numberSelected = 0;
            for (var i = 0; i < selectObject.options.length; i++) {
                if (selectObject.options[i].selected) {
                    numberSelected++;
                }
            }
            return numberSelected;
        }

        var btn = document.getElementById('btn');
        btn.addEventListener('click', function() {
            alert('选择的数量是： ' + howMany(document.selectForm.musicTypes))
        });
    </script>
</body>

</html>
