<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var a = [
            'Hydrogen',
            'Helium',
            'Lithium',
            'Beryllium'
        ];

        var a2 = a.map(function(s) {
            return s.length
        });

        console.log(a2);

        var a3 = a.map(a => a.length);

        console.log(a3);
    </script>
</body>
