        // async-await写法
        async function myFetch() {
            let response = await fetch('coffee.jpg');
            return await response.blob();
        }

        myFetch().then((blob) => {
            let objectURL = URL.createObjectURL(blob);
            let image = document.createElement('img');
            image.src = objectURL;
            document.body.appendChild(image);
        });
    </script>
