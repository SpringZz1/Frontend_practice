<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // JS使用的是词法作用域，函数的作用域在函数定义的时候就决定了
        var value = 1;

        function foo() {
            console.log(value); // 1
        }

        function bar() {
            var value = 2;
            foo();
        }

        bar(); // 返回多少？
        // 因为JS是词法作用域，因此执行bar()中的foo()时会从它一开始被定义的位置寻找，自己函数域内没有，向上查找发现value = 1， 因此bar()返回结果为1
        // 如果JS是动态作用域，那么就会在函数运行时寻找作用域，此时在bar函数内部找到value = 2，返回结果就是2
        // bash就是动态作用域语言
    </script>
</body>

</html>
