<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var data = [];
        for (var i = 0; i < 3; i++) {
            data[i] = function() {
                console.log(i);
            }
        }
        // 闭包问题，会输出三个3
        data[0]();
        data[1]();
        data[2]();

        // 修改一下闭包
        var data = [];
        for (var i = 0; i < 3; i++) {
            data[i] = function(i) {
                return function() {
                    console.log(i);
                }
            }(i);
        }

        // 现在正常输出1，2，3
        data[1]();
        data[2]();
        data[3]();
    </script>
</body>

</html>
