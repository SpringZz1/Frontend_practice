        // 数组的sort()和reverse()
        // reverse()能够让数组相反转换
        let values = [1, 2, 3, 4];
        values.reverse();
        console.log(values); // 4,3,2,1

        // sort()能够定制分类方式，默认方式是按照升序的方法排序数组
        let values1 = [0, 1, 5, 10, 15];
        values1.sort();
        console.log(values1); //0，1，10，15，5
        // 这显然不是我们想要的，可以使用自定方式定制sort规则
        function compare(a, b) {
            if (a < b) {
                return -1;
            } else if (a == b) {
                return 0;
            } else {
                return 1;
            }
        }
        values1.sort(compare);
        console.log(values1); // 0, 1, 5, 10, 15

        // 这个compare函数也可以改成箭头函数
        values1.sort((a, b) => a < b ? 1 : a = b ? 0 : -1);
        console.log(values1); // 0, 1, 5, 10, 15
        // 注意，sort()和reverse()都返回数组的引用
