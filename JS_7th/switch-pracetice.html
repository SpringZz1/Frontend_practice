        }
        // 同时，还可以使用表达式
        let num = 25;
        switch (true) {
            case num < 0:
                console.log('less than 0');
                break;
            case num > 0 && num <= 10:
                console.log('Between 0 and 10');
                break;
            case num > 10 && num <= 20:
                console.log('Between 10 and 20');
                break;
            default:
                console.log('More than 20');
        }
        // 注意，switch语句在比较每个条件的值的时候使用的是全等操作符，因此不会进行强制类型转换，例如‘10’不会强转为10.
